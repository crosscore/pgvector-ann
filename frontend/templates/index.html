<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Similar Chunk Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Similar Chunk Search</h1>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter your search query">
            <button id="search-button">Search</button>
        </div>

        <div id="search-metrics" style="display: none;">
            <h2>Search Metrics</h2>
            <p>Search Time: <span id="search-time"></span> seconds</p>

            <div id="memory-usage">
                <h3>PostgreSQL Memory Usage Change</h3>
                <div id="results">
                    <p>Total Memory: <span id="total-memory-change"></span> bytes</p>
                    <p>RSS: <span id="rss-change"></span> bytes</p>
                </div>
            </div>
        </div>

        <div id="search-results"></div>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const searchMetrics = document.getElementById('search-metrics');
        const searchTime = document.getElementById('search-time');
        const totalMemoryChange = document.getElementById('total-memory-change');
        const rssChange = document.getElementById('rss-change');
        const resultsContainer = document.getElementById('search-results');

        let socket;

        function connectWebSocket() {
            socket = new WebSocket('ws://localhost:8001/ws');

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                displayResults(data);
            };

            socket.onclose = function(event) {
                console.log('WebSocket connection closed. Reconnecting...');
                setTimeout(connectWebSocket, 1000);
            };

            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        connectWebSocket();

        searchButton.addEventListener('click', function() {
            const query = searchInput.value;
            if (query && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({question: query, top_n: 20}));
            }
        });

        function displayResults(data) {
            searchMetrics.style.display = 'block';
            searchTime.textContent = data.search_time.toFixed(3);

            const memoryChange = data.memory_usage_change;
            totalMemoryChange.textContent = memoryChange.total_memory_usage;
            rssChange.textContent = memoryChange.rss;

            resultsContainer.innerHTML = data.results.map(result => `
                <div id="results">
                    <a href="${result.link}" target="_blank"><h3>${result.file_name}, Page ${result.page}</h3></a>
                    <p>${result.chunk_text}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
